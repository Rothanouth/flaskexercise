{% extends 'master.html' %}
{% block content %}
    <div class="row">
        {% for product in product_list %}
            <div class="col-md-3">
                <div class="card mb-4 shadow-sm p-3 mb-5 rounded bg-dark text-light" style="height: 25rem">
                    <img src="{{ product['image'] }}" class="card-img-top" alt="Card Image"
                         style="height: 12rem; object-fit: contain; margin-top: 25px;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"
                            style="height: 70px; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; -webkit-line-clamp: 2; line-clamp: 2; text-overflow: ellipsis;">{{ product['title'] }}</h5>
                        <p class="card-text">${{ product['price'] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/products_detail?id={{ product['id'] }}" class="btn btn-primary">View</a>
                            <span class="badge bg-warning text-dark">Rating: {{ product['rating']['rate'] }}</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
